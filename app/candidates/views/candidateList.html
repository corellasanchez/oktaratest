<div class="row">
    <div class="col-md-3 col-xs-12 pull-left">
        <span class="section_title">Candidates</span>
        <button ng-click="vm.openAddNewModal()" class="pull-right btn btn-success"> <i class="glyphicon glyphicon-plus
"></i> Add</button>
    </div>
    <div class="col-md-3  col-xs-12 pull-right">
        <input type="text" ng-model="search" class="form-control search" placeholder="Search Candidate">
    </div>
</div>
<div class="row">
    <div class="info-block" ng-repeat="candidate in vm.candidates | filter : search ">
        <h1><i class="glyphicon glyphicon-user"></i>  {{candidate.name}} {{candidate.last_name}}</h1>
        <p>Date of birth: {{candidate.date_of_birth.$date.$numberLong | date:'MMMM dd, yyyy'}}</p>
        <p>Social security number: {{candidate._id}} </p>
        <p>Occupation: {{candidate.occupation}}</p>
        <p>Gender: {{candidate.gender}}</p>
        <button class="pull-right btn btn-danger mobile-buttons" ng-click="vm.openDeleteModal(candidate._id)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
        <button class="pull-right btn btn-info mobile-buttons" ng-click="vm.openEditModal(candidate)"> <i class="glyphicon glyphicon-pencil"></i> Edit</button>
        <a class="pull-right btn btn-default mobile-buttons" ui-sref="resumes({candidateId: candidate._id})"> <i class="glyphicon glyphicon-list-alt"></i> Resume Details</a>
    </div>
</div>
